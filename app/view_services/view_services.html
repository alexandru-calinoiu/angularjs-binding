<h1>Services</h1>

<div ng-controller="ListController as listCtrl">
  <p ng-repeat="message in listCtrl.messages | orderBy:'text'">{{ message.id }}: {{ message.text }}</p>
</div>
<div ng-controller="PostController as postCtrl">
  <form ng-submit="postCtrl.addMessage()">
    <input type="text" ng-model="postCtrl.message" autofocus>
    <button type="submit">Add message</button>
  </form>
</div>
